<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic Code Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="root">
    <header>
      <div class="left">
        <strong>Agentic Code Assistant</strong>
      </div>
      <div class="right">
        <input id="baseUrl" type="text" value="https://agents-assistant-qwcl.onrender.com" />
        <button id="healthBtn">Check</button>
        <span id="healthBadge"></span>
      </div>
    </header>

    <main class="layout">
      <!-- Explorer Panel -->
      <aside class="explorer" role="navigation" aria-label="File Explorer">
        <div class="explorer-header">
          <div class="row">
            <input id="ws" type="text" placeholder="workspace_id" aria-label="Workspace ID" />
          </div>
          <div class="row">
            <input id="repoUrl" type="text" placeholder="https://github.com/user/repo.git" aria-label="Repository URL" />
            <input id="branch" type="text" value="main" placeholder="branch" aria-label="Branch" style="width: 80px;" />
          </div>
          <div class="row">
            <input id="zipFile" type="file" accept=".zip" aria-label="Upload ZIP file" />
          </div>
          <div class="row">
            <button id="uploadBtn">Upload</button>
            <button id="cloneBtn">Clone</button>
            <button id="treeBtn" aria-label="Refresh file tree">Refresh</button>
          </div>
        </div>
        <div id="treeLoading" class="tree-loading hidden">
          <div class="skeleton" style="height: 20px; margin: 8px;"></div>
          <div class="skeleton" style="height: 20px; margin: 8px;"></div>
          <div class="skeleton" style="height: 20px; margin: 8px;"></div>
        </div>
        <div id="tree" class="tree" role="tree" aria-label="File tree"></div>
      </aside>

      <!-- Editor Panel -->
      <section class="editor" role="main">
        <div class="breadcrumbs" id="breadcrumbs" aria-label="File path">
          <span>No file selected</span>
        </div>
        <div class="tabs">
          <div id="activePath" class="tab">No file</div>
        </div>
        <div id="viewerLoading" class="viewer-loading hidden">
          <div style="padding: 20px;">
            <div class="skeleton" style="height: 16px; margin-bottom: 8px;"></div>
            <div class="skeleton" style="height: 16px; width: 80%; margin-bottom: 8px;"></div>
            <div class="skeleton" style="height: 16px; width: 60%;"></div>
          </div>
        </div>
        <div id="viewer" class="viewer">
          <div id="monaco" class="monaco" hidden></div>
          <div id="fallback" class="fallback">
            <div id="gutter" class="gutter"></div>
            <pre id="fileOut" class="code"></pre>
          </div>
        </div>
      </section>

      <!-- Chat Panel -->
      <section class="chat" role="complementary" aria-label="Chat with assistant">
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite"></div>
        <div class="chat-input">
          <textarea 
            id="prompt" 
            placeholder="Ask the assistant to help with your code..."
            aria-label="Chat prompt"
          ></textarea>
          <button id="runBtn" aria-label="Send message">Send</button>
        </div>
        <pre id="runOut" class="scroll hidden"></pre>
      </section>
    </main>
  </div>

  <!-- Toast notifications -->
  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <!-- Monaco Editor -->
  <script>window.require = { paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs" } };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
