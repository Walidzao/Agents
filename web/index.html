<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic Code Assistant UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="root">
    <header>
      <div class="left">
        <strong>Agentic Code Assistant</strong>
      </div>
      <div class="right">
        <input id="baseUrl" type="text" value="https://agents-assistant-qwcl.onrender.com" />
        <button id="healthBtn">Check</button>
        <span id="healthBadge"></span>
      </div>
    </header>

    <main class="layout">
      <aside class="explorer">
        <div class="explorer-header">
          <div class="row">
            <input id="ws" type="text" placeholder="workspace_id" />
          </div>
          <div class="row">
            <input id="repoUrl" type="text" placeholder="https://github.com/user/repo.git" />
            <input id="branch" type="text" value="main" />
          </div>
          <div class="row">
            <input id="zipFile" type="file" accept=".zip" />
          </div>
          <div class="row">
            <button id="uploadBtn">Upload</button>
            <button id="cloneBtn">Clone</button>
            <button id="treeBtn">Refresh</button>
          </div>
        </div>
        <div id="tree" class="tree"></div>
      </aside>

      <section class="editor">
        <div class="tabs">
          <div id="activePath" class="tab">No file</div>
        </div>
        <pre id="fileOut" class="code scroll"></pre>
      </section>

      <section class="chat">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <textarea id="prompt" rows="3" placeholder="Ask the assistant... (will act on current workspace)"></textarea>
          <button id="runBtn">Send</button>
        </div>
        <pre id="runOut" class="scroll"></pre>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
  </body>
  </html>
